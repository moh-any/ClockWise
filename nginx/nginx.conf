events {
    worker_connections 1024;
}

http {
    # Basic Settings
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    client_max_body_size 20M;

    # MIME Types
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Logging
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    # Gzip Compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript 
               application/json application/javascript application/xml+rss 
               application/rss+xml font/truetype font/opentype 
               application/vnd.ms-fontobject image/svg+xml;

    # Rate Limiting Zone
    # 10 requests/second per IP, burst up to 20
    limit_req_zone $binary_remote_addr zone=api_limit:10m rate=10r/s;

    # Upstream Backend - Go API (internal only, not exposed to host)
    upstream backend_api {
        server cw-app:8080;
    }

    # Upstream Frontend - React Dev Server
    upstream frontend {
        server cw-web:3000;
    }

    server {
        listen 80;
        server_name localhost;

        # Security Headers
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;

        # ─── API Routes ─── Proxy to Go Backend ───
        # All /api/* requests go to the backend
        location /api/ {
            limit_req zone=api_limit burst=20 nodelay;

            proxy_pass http://backend_api;
            proxy_http_version 1.1;

            # Forward real client info to backend
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # WebSocket support (if needed)
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";

            # Timeouts
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;

            # Buffering
            proxy_buffering on;
            proxy_buffer_size 4k;
            proxy_buffers 8 4k;
            proxy_busy_buffers_size 8k;
        }

        # ─── Health Check ─── Backend health (no rate limit) ───
        location /health {
            proxy_pass http://backend_api/health;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            access_log off;
        }

        # ─── ML Health ─── Backend proxies to ML internally ───
        location /ml/health {
            proxy_pass http://backend_api/ml/health;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            access_log off;
        }

        # ─── Frontend ─── Proxy to React Dev Server ───
        location / {
            proxy_pass http://frontend;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # WebSocket support for hot-reload
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
        }

        # ─── Error Pages ───
        error_page 502 503 504 /50x.html;
        location = /50x.html {
            return 503 'Service temporarily unavailable. Please try again later.';
            add_header Content-Type text/plain;
        }
    }
}
