services:
  cw_app: 
    container_name: "ClockwiseBackend"
    build: ./app/api/
    ports:
      - "${PORT}:8080"
    env_file:
      - .env
    restart: always
    depends_on: 
      - db
  db:
    container_name: "ClockwiseDB"
    image: postgres:12.4-alpine
    volumes:
      - postgres-data:/var/lib/postgresql/data
    ports:
      - "${DB_PORT}:5432"
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
    restart: always
  ml: 
    container_name: "MLModel"
    build: .
    ports: 
      - "{ML_PORT}:8000"
    env_file: 
      - .env
    restart: always
volumes:
  postgres-data: